{% extends 'blogs/base.html' %}

{% block page_header %}{{ blog.title }}{% endblock page_header %}

{% block content %}
<p>This blog has a unique identity of {{ blog.id }}.</p>
<p>Author: {{ blog.author }}</p>
<p class='lead'>{{ blog.content }}</p>
<p>This blog was created on {{ blog.date_created }}</p>

{% endblock content %}
