{% extends 'blogs/base.html' %}

{% block page_header %}
<h1 style="color: blue; text-align: center;">Blog</h1>
{% endblock page_header %}

{% block content %}


{% for blog in blogs %}
<section>
<h4 class=text-success>{{ blog.title }}</h4>
<p>Author: {{ blog.author }}</p>
<p>{{ blog.content }}</p>
<p>{{ blog.date_created }}</p>
</section>

{% endfor %}
{% endblock content %}
